{% extends 'base.html' %}

{% block content %}
    <button id="shuffle-all" class="btn btn--sm btn--yellow">
        <i class="fas fa-random"></i>
        <p>Shuffle All!</p>
    </button>
    <section id="songs__container">
        {% for song in context.user_info.songs %}
            <div class="song__card hidden">
                <img src="{{ song.image }}" alt="Song Image"/>
                <h1>{{ song.name }}</h1>
                <p>|
                    {{ song.artists | join(' | ') }}
                    |</p>
                <button class="shuffle__btn btn btn--med btn--green">
                    <i class="fas fa-random"></i>
                </button>
            </div>
        {% endfor %}


    </section>

    <section class="tweet__container">
        <p id='character-counter'></p>
        <form action="/tweet-now" method="POST" class="twitter__wrapper">
            <button type="submit" class="btn btn--med btn--twitter" id="tweet__btn">
                <i class="fab fa-twitter"></i>
                <p>Tweet it!</p>
            </button>
            <div class="text-wrapper">
                <div class="comment-left">
                    <p>This is how your tweet will look like</p>
                </div>
                <textarea id='tweet-body' name="tweet_body" id="tweet-area" cols="80" rows="8"></textarea>

            </div>
        </form>
    </div>

</section>

<script src="{{ url_for('static', filename='scripts/shuffle.js') }}"></script>{% endblock %}
